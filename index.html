<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2
/css/bootstrap.min.css"
      integrity="sha384-
JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIx
N0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postagens</title>
  </head>

  <body>
    <header class="header">
      <nav class="header-container">
        <img
          src="./assets/logo_ucs_branco.png"
          alt="Logo do site da UCS"
          class="logo"
        />
      </nav>
    </header>

    <section class="curso-container">
      <article class="curso-conteudo">
        <h1>Postagens Cadastradas</h1>
        <div>
          <input
            placeholder="Pesquisar Post"
            type="text"
            class="filter"
            oninput="filterPost()"
          />
          <button onclick="openModalCadastro()">Adicionar Postagem</button>
        </div>
      </article>
    </section>

    <main>
      <article class="container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Categoria(s)</th>
              <th>Conteúdo</th>
              <th>Versões</th>
            </tr>
          </thead>
          <tbody id="tabela-postagem" class="tabela-postagem"></tbody>
        </table>
      </article>
    </main>

    <footer>
      <div class="rodape">
        <p>Pedro Henrique, Luca Bergonzo e Guilherme Ferreto.</p>
      </div>
    </footer>

    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div>
              <h5 class="modal-title" id="exampleModalLongTitle"></h5>
              <form>
                <label>Id</label> <input class="input-id" />
                <label>Título</label> <input class="input-titulo" />
                <label>Categorias</label> <input class="input-categoria" />
                <label>Conteúdo</label> <input class="input-conteudo" />
                <label>Versão</label> <input class="input-versao" />
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="editPost()"
            >
              Alterar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="deletePost()"
            >
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="createModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div>
              <h5 class="modal-title" id="exampleModalLongTitle"></h5>
              <form>
                <label>Título</label> <input class="input-titulo-create" />
                <label>Categorias</label>
                <input class="input-categoria-create" />
                <label>Conteúdo</label> <input class="input-conteudo-create" />
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="createPost()"
            >
              Criar
            </button>
          </div>
        </div>
      </div>
    </div>

    –
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="js/form.js"></script>
    <script src="js/loadCursos.js"></script>
    <script src="js/engSoftware.js"></script>
    <script src="js/openDetails.js"></script>
    <script src="js/deletePost.js"></script>
    <script src="js/createPost.js"></script>
    <script src="js/editPost.js"></script>
    <script src="js/filterPost.js"></script>
  </body>
</html>
