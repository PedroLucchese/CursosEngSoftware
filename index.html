<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cursos de Engenharia de Software</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="titulo">BACHARELADO EM ENGENHARIA DE SOFTWARE</h2>
      </div>
    </header>
    <main>
      <article class="container">
        <h2>Grade Curricular</h2>
        <label for="filtrar-tabela">Filtro:</label>
        <input
          type="text"
          name="filtro"
          id="filtrar-tabela"
          placeholder="Digite o nome do paciente"
        />
        <table>
          <thead>
            <tr>
              <th>Semestre</th>
              <th>Código da Disciplina</th>
              <th>Nome da Disciplina</th>
              <th>Número de Horas</th>
            </tr>
          </thead>
          <tbody id="tabela-curso" class="tabela-curso"></tbody>
        </table>
      </article>
    </main>

    <script src="js/form.js"></script>
    <script src="js/filtra.js"></script>
    <script src="js/buscar-pacientes.js"></script>
    <script src="engSoftware.js"></script>
  </body>
</html>
